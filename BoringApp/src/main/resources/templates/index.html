<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
<div th:switch="${actives}">
    <div th:case="*">
        <h2>Activity</h2>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Activity</th>
                <th scope="col">ilość uczestników</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="active : ${actives}">
                <th scope="row" th:text="${actives.id}"></th>
                <td th:text="${actives.activity}"></td>
                <td th:text="${actives.type}"></td>
                <td th:text="${actives.participants}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><form action="#" th:action="@{/save}" th:object="${actives}" method="POST">
    <input type="hidden" th:field="*{id}" value="${actives.id}">
    <input type="hidden" th:field="*{activity}" value="${actives.activity}">
    <input type="hidden" th:field="*{type}" value="${actives.type}">
    <input type="hidden" th:field="*{participants}" value="${actives.participants}">
<input type="submit" value="Dodaj do Listy">
</form></p>
</div>
</body>
</html>
