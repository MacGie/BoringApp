<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity</title>
</head>
<body>
<div th:switch="${actives}">
    <div th:case="*">
        <h2>Activity</h2>
        <table>
            <thead>
            <tr>
                <th>Aktywność</th>
                <th>typ</th>
                <th>ilość uczestników</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="active : ${actives}">
                <td th:text="${actives.id}"></td>
                <td th:text="${actives.activity}"></td>
                <td th:text="${actives.type}"></td>
                <td th:text="${actives.participants}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><form action="#" th:action="@{/save}" th:object="${actives}" method="POST">
    <input type="hidden" th:field="*{id}" value="${actives.id}">
    <input type="hidden" th:field="*{activity}" value="${actives.activity}">
    <input type="hidden" th:field="*{type}" value="${actives.type}">
    <input type="hidden" th:field="*{participants}" value="${actives.participants}">
<input type="submit" value="Dodaj do Listy">
</form></p>
</div>
</body>
</html>
