<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  <title>Activity</title>
</head>
<body>
<div th:switch="${actives}">
  <div th:case="*">
    <h2>Activity</h2>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Aktywność</th>
        <th scope="col">typ</th>
        <th scope="col">ilość uczestników</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="actives : ${actives}">
        <th scope="row" th:text="${actives.id}"></th>
        <td th:text="${actives.activity}"></td>
        <td th:text="${actives.type}"></td>
        <td th:text="${actives.participants}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/main">Find new activity</a></p>
</div>
</body>
</html>
